<button mat-flat-button color="primary" (click)="showCat()">Show Cat</button>
<button mat-flat-button color="primary" (click)="showDog()">Show Dog</button>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cardImage" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ cardDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
