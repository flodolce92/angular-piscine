<mat-card [ngClass]="index % 2 === 0 ? 'even-card' : 'odd-card'" class="example-card">
	<mat-card-header>
		<mat-card-title>{{ item.title }}</mat-card-title>
		<mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image class="item-image" src="{{ item.image }}" alt="Item Image" />
	<mat-card-content>
		<textarea class="description-textarea" readonly>
			{{ item.description }}
		</textarea>
	</mat-card-content>
	<mat-card-actions>
		<button mat-flat-button color="primary">Buy for ${{ item.price }}</button>
	</mat-card-actions>
</mat-card>
