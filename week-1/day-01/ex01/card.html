<!DOCTYPE html>
<html>
  <head>
    <title>Devs Cards</title>
    <link rel="stylesheet" type="text/css" href="card.css" />
  </head>
  <body>
    <h1>Devs Cards</h1>
    <div class="container">
      <div class="card">
        <table>
          <tr>
            <td>
              <img
                src="https://pbs.twimg.com/profile_images/783186796347654144/S5FEKyG8_400x400.jpg"
                alt="Wilhelm Reinhardt"
              />
            </td>
          </tr>
          <tr>
            <td>
              <h1>Wilhelm Reinhardt</h1>
            </td>
          </tr>
          <tr>
            <td>Honorable Knight</td>
          </tr>
          <tr>
            <td>of 42Rome</td>
          </tr>
          <tr>
            <td>
              <button onclick="flipImage()">Flip Image</button>
              <button onclick="flipName()">Flip Name</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      function flipImage() {
        const img = document.querySelector("img");
        img.style.transform =
          img.style.transform === "rotateY(180deg)"
            ? "rotateY(0deg)"
            : "rotateY(180deg)";
        img.style.transition = "transform 1s";
        setTimeout(() => {
          img.src =
            img.src ===
            "https://pbs.twimg.com/profile_images/783186796347654144/S5FEKyG8_400x400.jpg"
              ? "https://cdn.thingiverse.com/renders/ac/ed/04/60/20/398bea45ada103cb4a57e0fc3a7af75d_display_large.jpg"
              : "https://pbs.twimg.com/profile_images/783186796347654144/S5FEKyG8_400x400.jpg";
        }, 350);
      }

      function flipName() {
        const name = document.querySelector(".card h1");
        name.textContent =
          name.textContent === "Wilhelm Reinhardt"
            ? "Gianni Morandi"
            : "Wilhelm Reinhardt";
      }
    </script>
  </body>
</html>
