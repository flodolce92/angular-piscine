<!DOCTYPE html>
<html>
  <head>
    <title>Devs Cards</title>
    <link rel="stylesheet" type="text/css" href="card.css" />
  </head>
  <body>
    <h1>Devs Cards</h1>
    <div class="container">
      <div class="card">
        <table>
          <tr>
            <td>
              <img
                src="https://pbs.twimg.com/profile_images/783186796347654144/S5FEKyG8_400x400.jpg"
                alt="Wilhelm Reinhardt"
              />
            </td>
          </tr>
          <tr>
            <td>
              <h1>Wilhelm Reinhardt</h1>
            </td>
          </tr>
          <tr>
            <td>Honorable Knight</td>
          </tr>
          <tr>
            <td>of 42Rome</td>
          </tr>
          <tr>
            <td>
              <button onclick="flipImage()">Flip Image</button>
              <button onclick="flipName()">Flip Name</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="footer">
      <h2>You want more?! I'll give you more!</h2>
      <button onclick="addCard()">Click HERE</button>
      <p>You won't regret IT!</p>
    </div>
    <script src="ohWowA.js"></script>
  </body>
</html>
